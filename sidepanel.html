<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>
    <script src="./sidepanel.js" defer></script>
    <link rel="stylesheet" href="./sidepanel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="container-lg">
    <!-- <button id="sum-btn">Summarize</button> -->
    <div class="row">
        <div class="col-9">
            <h1 id="heading">Results</h1>
        </div>
        <div class="col-3">
            <button id="settings-btn" class="btn btn-link text-light" type="button">Settings</button>
        </div>
    </div>

    <div id="main" class="row">
        <article>
            <div id="res-skeleton" class="placeholder-glow">
                <span class="placeholder w-75 bg-primary"></span>
                <span class="placeholder col-6 bg-primary"></span>
                <span class="placeholder w-75 bg-primary"></span>
                <span class="placeholder bg-primary" style="width: 25%"></span>
            </div>
            <div id="result-alert-box" class="alert alert-danger" role="alert">
                Oops, something went wrong. Please try again later.
            </div>
            <p id="p-content">Right click on any selected text to perform AI actions.</p>
            <button id="copy-btn" type="button" class="btn btn-link p-0">
                <i class="bi bi-clipboard"></i> Copy
            </button>
            <span id="copy-success">Copied!</span>
        </article>
    </div>

    <div id="settings" class="row">
        <form>
            <div id="alert-box" class="alert alert-danger" role="alert">
                Oops, something went wrong. Please try again later.
            </div>
            <div class="mb-3">
                <label for="apiKeyInput" class="form-label">API Key</label>
                <input type="text" class="form-control" id="apiKeyInput" aria-describedby="help"
                    placeholder="Enter API Key here..." required>
                <div id="help" class="form-text text-white">Your API Key is stored locally on your browser.</div>
            </div>
            <div class="d-flex justify-content-start">
                <button id="save-settings-btn" type="button" class="btn btn-success m-2">Save</button>
                <button id="close-settings-btn" type="button" class="btn btn-outline-danger m-2">Close</button>
            </div>
        </form>
        <span id="form-msg"></span>
    </div>

    <div class="row" hidden>
        <div class="alert alert-secondary" role="warning">
            Oops, something went wrong! Please try refresing the page.
        </div>
    </div>

</body>

</html>
