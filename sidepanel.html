<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>
    <script src="./sidepanel.js" defer></script>
    <link rel="stylesheet" href="./sidepanel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="container-lg">
    <!-- <button id="sum-btn">Summarize</button> -->
    <div class="row">
        <div class="col-9">
            <h1 id="heading">Results</h1>
        </div>
        <div class="col-3">
            <button class="btn btn-outlined-secondary" type="button">Settings</button>
        </div>
    </div>

    <div class="row">
        <article>
            <div id="res-skeleton">
                <span class="placeholder w-75 bg-primary"></span>
                <span class="placeholder col-6 bg-primary"></span>
                <span class="placeholder w-75 bg-primary"></span>
                <span class="placeholder bg-primary" style="width: 25%;"></span>
            </div>
            <p id="p-content">Right click on any selected text to perform AI actions.</p>
            <button id="copy-btn" type="button" class="btn btn-link p-0">
                <i class="bi bi-clipboard"></i> Copy
            </button>
            <span id="copy-success">Copied!</span>
        </article>
    </div>

</body>

</html>
